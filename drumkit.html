<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drumit</title>
</head>
<body>

<div class="keys">
  <div data-key="87" class="key">
    <kbd>W</kbd>
    <span class="sound">hihat</span>
  </div>
</div>

  <audio data-key="87" src="sounds/hihat.mp3"></audio>

<script>
  window.addEventListener('keydown', function(e) {
    console.log(e.keyCode);
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    if (!audio) return; // doesn't do anything if keystroke is wrong
    audio.currentTime = 0; // makes the eent listener hear every hit, not waiting for the event to finish
    audio.play();
  });
</script>






</body>
</html>
